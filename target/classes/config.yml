# ┌─────────────────────────────────────────────────────────────┐ #
# │                            Rules                            │ #
# └─────────────────────────────────────────────────────────────┘ #
# #################################################################

rules:
  # Enable/disable the command
  enabled: true
  # Use the prefix (messages.yml) at the beginning of each line
  use-prefix: false
  # Rules message
  message:
    - "&8--------- { &#c03afeT&#a72cf8C&#8e1ff1h&#7411eba&#5b03e4t &8} ---------"
    - "&71. Don't use hacks"
    - "&72. Don't use XRay"
