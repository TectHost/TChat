# #################################################################
# ┌─────────────────────────────────────────────────────────────┐ #
# │                            Print                            │ #
# └─────────────────────────────────────────────────────────────┘ #
# #################################################################

print:
  # Enable/disable the command
  enabled: true
  # Use %prefix% placeholder for use the (messages file) prefix
